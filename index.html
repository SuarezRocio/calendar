<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dinamic Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <!--font-family: 'Poppins', sans-serif;-->
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date">
                September 2022
            </p>
            <div class="icons">
                <span class="span" id="prev" class="material-symbols-rounded">&lt;</span>
                <span class="span-2" id="next" class="material-symbols-rounded">&gt;</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
                <!-- Days will be dynamically generated -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
